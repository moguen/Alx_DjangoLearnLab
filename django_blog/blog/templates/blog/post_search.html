{% extends 'blog/base.html' %}

{% block content %}
    <h1>Search Results</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Tags: 
            {% for tag in post.tags.all %}
                <a href="{% url 'tag_posts' tag.name %}">{{ tag.name }}</a>
            {% empty %}
                No tags
            {% endfor %}
        </p>
    {% endfor %}
    {% include 'blog/pagination.html' %}
{% endblock %}
